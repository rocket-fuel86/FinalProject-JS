<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop</title>
  <link rel="stylesheet" href="css/order.css">
  <link rel="icon" href="/icon.png" sizes="any">
</head>

<body>
  <div class="order">
    <div class="order__container">
      <div class="order__title-container">
        <span class="order__title-text">Lorem</span>
      </div>
      <div class="order__content">
        <div class="order__content-container">
          <div class="order__form">
            <div class="quickOrder">
              <div class="quickOrder-img">
                <img src="img/shapka.jpeg" alt="shapka">
              </div>
              <div class="quickOrder-info">
                <div>
                  <h3>Lorem</h3>
                  <div class="quickOrder-size">
                    <div>
                      <div class="quickOrder-size-container">
                        <span>Lorem:</span>
                        <span class="quickOrder-size-bold">Lorem</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="quickOrder-count-container">
                  <div class="quickOrder-count">
                    <button class="quickOrder-count__button" id="countSub">-</button>
                    <span id="countVal"></span>
                    <button class="quickOrder-count__button" id="countAdd">+</button>
                  </div>
                  <div id="price" class="quickOrder-price"></div>
                </div>
              </div>
            </div>
            <form>
              <div class="order__form-input">
                <div class="custom-input">
                  <label>Lorem<input id="fullname" type="text" required></label>
                </div>
              </div>
              <div class="order__form-input">
                <div class="custom-input">
                  <label>Lorem<input id="phone" type="tel" value="+380" required></label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="order-buttons">
      <button class="order-button grey">Lorem</button>
      <button id="submit" class="order-button black">Lorem</button>
    </div>
  </div>
</body>

<script src="js/order.js"></script>

</html>
